<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupang 로그인</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <div class="login_wrap">
      <header>
        <h1 class="logo"><img src="./img/logo.png" alt="쿠팡" /></h1>
      </header>
      <form class="login_form">
        <div class="login_input_wrap">
          <label for="id" class="login_label"
            ><img src="./img/mail.png" alt="아이디" class="login_icon"
          /></label>
          <input
            type="text"
            id="id"
            class="login_input"
            placeholder="아이디(이메일)"
          />
        </div>
        <div class="login_input_wrap">
          <label for="pw" class="login_label"
            ><img src="./img/password.png" alt="비밀번호" class="login_icon"
          /></label>
          <input
            type="password"
            id="pw"
            class="login_input"
            placeholder="비밀번호"
          />
          <button type="button" class="pw_visible"></button>
        </div>
        <div class="login_util">
          <div class="keep_login_wrap">
            <input type="checkbox" id="keep_login" />
            <label for="keep_login">
              <span class="checkbox"></span>
              <span>자동 로그인</span>
            </label>
            <p class="keep_login_info">
              개인 정보 보호를 위해 본인 기기에서만 이용해주세요
            </p>
          </div>
          <a href="#none" class="find_id_pw"
            >아이디(이메일)/비밀번호 찾기
            <img src="./img/next.png" alt="아이디 비밀번호 찾기" class="next"
          /></a>
        </div>
        <button type="submit" class="btn login">로그인</button>
        <button type="button" class="btn sign_up">회원가입</button>
      </form>
      <footer class="footer">&copy; Coupang Corp. All rights reserved.</footer>
    </div>
  </body>
</html>
